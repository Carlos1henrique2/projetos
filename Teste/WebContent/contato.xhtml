<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/resources/templates/template_principal.xhtml">
	<ui:define name="title">
	  Inicar
	</ui:define>
	<ui:define name="content">
		<h2>Iniciar</h2>

		<p>
			<h:form>

				<p:messages id="texto"></p:messages>

				<h:panelGrid columns="2">

					<h:outputLabel for="nomo" value="Nome:" />
					<h:inputText id="nome" value="#{contato.nome}" required="true"
						requiredMessage="Campo obrigatório. Informe seu nome."
						validatorMessage="Seu nome deve conter pelomenos 6 caracteres e  somente letras">
						<f:validateLength minimum="6"></f:validateLength>
						<f:validateRegex pattern="[a-zA-z ]+"></f:validateRegex>
						<f:ajax event="blur" execute="nome" render="texto"></f:ajax>
						
					</h:inputText>


					<h:outputLabel for="email" value="Email:" />
					<h:inputText id="email" value="#{contato.email}" required="true">
					<f:ajax event="blur" execute="email" render="texto"></f:ajax>
					</h:inputText>

					<h:outputLabel for="mensagem" value="Mensagem:" />
					<h:inputTextarea id="mensagem" value="#{contato.mensagem}"
						requiredMessage="Campo obrigatório. Informe seu email.">
						<f:validateRegex pattern="[a-z]+@[a-z]{3}\.[a-z]{2}"></f:validateRegex>
						<f:ajax event="blur" execute="mensagem" render="texto"></f:ajax>
					</h:inputTextarea>


					<h:outputText></h:outputText>
					<h:commandButton id="enviar" action="#{contato.enviar}"
						value="Enviar">
						<f:ajax event="blur" execute="enviar" action ="#{contato.teste}"></f:ajax>
						
						
						</h:commandButton>
				</h:panelGrid>
			</h:form>
		</p>

	</ui:define>


</ui:composition>
</html>
